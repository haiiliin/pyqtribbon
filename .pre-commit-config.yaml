repos:

- repo: https://github.com/psf/black
  rev: 24.8.0
  hooks:
    - id: black
      args:
        - --line-length=120
        - --include='(pyqtribbon/.*\.py|tests/.*\.py|docs/source/conf\.py)'

- repo: https://github.com/pycqa/isort
  rev: 5.13.2
  hooks:
    - id: isort
      args:
        - --profile=black

- repo: https://github.com/pre-commit/mirrors-clang-format
  rev: "v18.1.1"
  hooks:
    - id: clang-format
      types_or:
        - c
        - c++
