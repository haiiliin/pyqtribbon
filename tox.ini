[tox]
envlist = py{37,38,39,310,311}-{PyQt5,PyQt6,PySide2,PySide6},coveralls

[testenv]
extras =
    dev
    {PyQt5,PyQt6,PySide2,PySide6}

[testenv:coveralls]
passenv = GITHUB_*
extras =
    dev
    PyQt5
commands =
    pytest
    coveralls --service=github

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
